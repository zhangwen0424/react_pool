<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
          // 此处可以解决 study 调用 undefined 问题
          // this.study = this.study.bind(this);
        }
        study() {
          //study方法放在了哪里？——类的原型对象上，供实例使用
          //通过Person实例调用study时，study中的this就是Person实例
          console.log("study:", this);
        }
      }

      let p = new Person("小王", "18");
      p.study(); //通过实例调用study方法, study: Person {name: '小王', age: '18'}
      const x = p.study;
      x(); // undefined

      /* 理解
          object 调用 function
          x 调用 function 
       */
    </script>
  </body>
</html>
